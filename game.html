<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="game.css">
    <title>Game</title>
</head>

<body>
    <div class="navbar">
        <a href="./index.html">
            <h2>Players</h2>
        </a>
        <a href="./game.html">
            <h2>Games</h2>
        </a>
    </div>
    <div class="dateInputBox">
        <select onchange="handleChange(value)"> 
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select>
        <label for="startDate">
            Enter Start Date : 
            <input type="date" name="startDate" class="startDate" />
        </label>
        <label for="endDate">
            Enter End Date : 
            <input type="date" name="endDate" class="endDate" />
        </label>
        <button class="searchBtn">Search</button>
    </div>
    <div class="mainContainer"></div>
    <div class="pagination">
        <button class="decPage" onclick="handleClick(-1)">-</button>
        <div class="page"></div>
        <button class="incPage" onclick="handleClick(1)">+</button>
    </div>
</body>
<script src="game.js"></script>

</html>
